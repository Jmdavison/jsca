<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="main.css">    
    <script src="main.js"></script>
    <script src="jsca.js"></script>
    <title>JSCA</title>
</head>
<body>
    <h3>Elementary Cellular Automata (HTML5 Canvas)</h3>
    <hr>
    <div class="inputs">
        <label for="ruleNumber">Enter rule number</label>
        <input type="number" name="ruleNumber" id="ruleNumber" min="1" max="255" value="146">
        <label for="ruleNumber">Enter cell size</label>
        <input type="number" name="size" id="size" min="1" max="75" value="2">
        <label for="scroll">scrolling</label>
        <input type="checkbox" name="scroll" id="scroll" checked>
        <button type="reset" id="restartButton">Generate</button>
        <button id="download">Download as PNG</button>
    </div>
    <hr>
    <p><i>Here are a few good rules to try: <code>120, 135, 60, 90, 182, 225</code></i></p>
    <div id="wrapper">
        <canvas id="frame"></canvas>
    </div>
</body>
</html>
